<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>{{ .Site.Title }}</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
    <link href="{{ "assets/css/bootstrap.min.css" | relURL }}" rel="stylesheet" />
    <link href="{{"assets/css/material-kit.css" | relURL }}" rel="stylesheet"/>
</head>

  {{ block "body" . }}
	<!-- here you can add your content -->
	{{ end }}
			

	<!--   Core JS Files   -->
	<script src="{{"assets/js/jquery.min.js" | relURL }}" type="text/javascript"></script>
	<script src="{{"assets/js/bootstrap.min.js" | relURL }}" type="text/javascript"></script>
	<script src="{{"assets/js/material.min.js" | relURL }}"></script>

	<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	<script src="{{"assets/js/nouislider.min.js" | relURL }}" type="text/javascript"></script>

	<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
	<script src="{{"assets/js/bootstrap-datepicker.js" | relURL }}" type="text/javascript"></script>

	<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
	<script src="{{"assets/js/material-kit.js" | relURL }}" type="text/javascript"></script>

</html>
