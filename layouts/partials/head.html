<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  {{ .Hugo.Generator }}                                                                   
    {{ with .Site.Params.name }}<meta name="author" content="{{ . }}">{{ end }}             
    {{ with .Site.Params.role }}<meta name="description" content="{{ . }}">{{ end }}  
  
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="76x76" href="{{ "img/apple-icon.png" | relURL }}">
  <link rel="icon" type="image/png" href="{{ "img/favicon.png" | relURL }}">
  
  <title>{{.Site.Title}}</title>
  
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
  
  <!--Main CSS link-->
  <link rel="stylesheet" href="{{"css/material-kit.css?v=2.0.0" | relURL}}">
  
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="{{"assets-for-demo/demo.css" | relURL}}" rel="stylesheet"/>
  <link href="{{"assets-for-demo/vertical-nav.css" | relURL}}" rel="stylesheet"/>
  
  <!-- Optional Custom CSS specified in config.toml -->
  {{ range .Site.Params.custom_css }}
    <link rel="stylesheet" href="{{ "/css/" | relURL }}{{ . }}">       
  {{ end }}
  <link rel="alternate" href="{{ .RSSLink | default .Site.RSSLink  }}" 
        type="application/rss+xml" title="{{ .Site.Title }}">
  <link rel="feed" href="{{ .RSSLink | default .Site.RSSLink }}" 
        type="application/rss+xml" title="{{ .Site.Title }}">
  <link rel="canonical" href="{{ .Permalink }}">
</head>
